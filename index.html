<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-like Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="spreadsheet">

         <!-- Control para crear tabla -->
         <div class="controls">
            <label for="num-rows">Number of Rows:</label>
            <input type="number" id="num-rows" min="1" value="5">
            <label for="num-columns">Number of Columns:</label>
            <input type="number" id="num-columns" min="1" value="5">
            <button id="create-table">Create Table</button>
        </div>

        <!-- Format Controls -->
        <div class="format-controls">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#ffffff"> <!-- Fondo blanco por defecto -->

            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color">

            <label for="font-family">Font Family:</label>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>

            <label for="text-align">Text Align:</label>
            <select id="text-align">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>

            <label for="search-text">Search:</label>
            <input type="text" id="search-text">
            <button id="search-button">Search</button>
        </div>

        <!-- Table Controls -->
        <div class="controls">
            <button id="add-row">Add Row</button>
            <button id="add-column">Add Column</button>
            <button id="save">Save</button>
            <button id="load">Load</button>
            <button id="delete-row">Delete Row</button>
            <button id="delete-column">Delete Column</button>
            <button id="apply-format">Apply Format</button>
            <button id="insert-image">Insert Image</button>
            <button id="clear-data">Clear Data</button>
            <button id="recover-data">Recover Data</button>
            <select id="export-format">
                <option value="txt">.txt</option>
                <option value="pdf">.pdf</option>
                <option value="jpeg">.jpeg</option>
                <option value="docx">.docx</option>
                <option value="xlsx">.xlsx</option>
            </select>
            <button id="export">Export</button>
        </div>

        <!-- Image Controls -->
        <div class="image-controls">
            <label for="image-size">Image Size:</label>
            <input type="range" id="image-size" min="10" max="200" value="100">
        </div>

        <!-- File Input (Hidden) -->
        <input type="file" id="image-input" accept="image/*" style="display: none;">

        <!-- Table -->
        <table id="editable-table">
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                    <td contenteditable="true" style="background-color: white;"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.1.2/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
